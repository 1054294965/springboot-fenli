plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:1.5.8.RELEASE'
    compile 'org.springframework:springloaded:1.2.8.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:1.5.8.RELEASE'
    compile 'org.xerial:sqlite-jdbc:3.7.2'
    compile 'com.zhuozhengsoft:pageoffice:4.5.0.4'
    testCompile 'junit:junit:3.8.1'
    compileOnly 'org.springframework.boot:spring-boot-starter-tomcat:1.5.8.RELEASE'
}

group = 'com.test'
version = '0.0.1-SNAPSHOT'
description = 'springboot-fenli'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
